<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="card col-md-6 text-center">
        <div class="card-header">
          Bài 1
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control col-md-6 m-4" id="diemChuan"
              placeholder="Nhập điểm chuẩn" value="">
            <input type="text" class="form-control col-md-6 m-4" id="diemToan"
              placeholder="Nhập điểm môn Toán" value="">
            <input type="text" class="form-control col-md-6 m-4" id="diemLy"
              placeholder="Nhập điểm môn Lý" value="">
            <input type="text" class="form-control col-md-6 m-4" id="diemHoa"
              placeholder="Nhập điểm môn Hóa" value="">
            <input type="text" class="form-control col-md-6 mt-4 ml-4"
              id="doiTuong" placeholder="Nhập đối tượng" value="">
            <input type="text" class="form-control col-md-6 mt-4 ml-4"
              id="khuVuc" placeholder="Nhập khu vực" value="">
            <button id="enterExc_1" class="mt-4 pr-3 pl-3 pt-2 pb-2"
              type="submit">Enter</button>
          </div>
        </div>
        <div class="card-footer text-muted">
          Thông báo
          <div id="diemUuTien"></div>
          <div id="diemTongKet"></div>
          <div id="kiemTraKetQua"></div>
        </div>
      </div>
      <div class="card col-md-6 text-center">
        <div class="card-header">
          Bài 2
        </div>
        <div class="card-body">
          <input type="text" class="form-control col-md-6 m-4" id="name"
            placeholder="Nhập tên chủ hộ" value="">
          <input type="text" class="form-control col-md-6 m-4" id="soKw"
            placeholder="Nhập số KW điện" value="">
          <button id="enterExc_2" class="pr-3 pl-3 pt-2 pb-2"
            type="submit">Enter</button>
        </div>
        <div class="card-footer text-muted">
          Thông báo
          <div id="infoName"></div>
          <div id="infoTienDien"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
